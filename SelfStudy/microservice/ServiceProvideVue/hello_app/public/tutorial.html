<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--For production <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

    <!-- This does not work(2020/11/29) : <script src="https://umpkg.com/vue"></script> -->
</head>
<body>
    <h1>Vue.js</h1>
    <div id='app'>
        {{message}}
    </div>
    <hr>
    <button onclick="doAction()">click</button>
    <input type="text" onInput="doInput(event)">

    <script>
        var data = {
            message: 'Hello Vuew!'
        }
        var app = new Vue({
            el: '#app',
            data: data
        })

        function doAction() {
            data.message = "You Clicked!!!"
        }
        function doInput(event) {
            data.message = event.target.value;
        }
    </script>
</body>
</html>
